name: Release on Tag

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache pnpm + Electron Builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            C:/Users/runneradmin/AppData/Local/electron
            C:/Users/runneradmin/AppData/Local/electron-builder
            C:/Users/runneradmin/AppData/Local/electron-builder-binaries
            C:/Users/runneradmin/AppData/Local/app-builder
            C:/Users/runneradmin/AppData/Local/app-builder-bin
          key: ${{ runner.os }}-deps-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        env:
          ELECTRON_MIRROR: 'https://npmmirror.com/mirrors/electron/'
        run: pnpm install --frozen-lockfile

      - name: Build Windows artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm build:win

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*.exe
            dist/latest.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
